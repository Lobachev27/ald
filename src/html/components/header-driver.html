<header class="header @@context.classList">
  <div class="container">
    <a class="header__logo" href="./">
      <img src="./img/logo-black.svg" alt="">
    </a>
    <div class="header__box">@@context.content</div>
    <div class="header__action">
      <div class="header__warning">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M8.00065 14.6667C11.6673 14.6667 14.6673 11.6667 14.6673 8.00004C14.6673 4.33337 11.6673 1.33337 8.00065 1.33337C4.33398 1.33337 1.33398 4.33337 1.33398 8.00004C1.33398 11.6667 4.33398 14.6667 8.00065 14.6667Z" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M8 5.33331V8.66665" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M7.99609 10.6667H8.00208" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="header__notification active">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M8.01242 1.94C5.80575 1.94 4.01242 3.73334 4.01242 5.94V7.86667C4.01242 8.27334 3.83908 8.89334 3.63242 9.24L2.86575 10.5133C2.39242 11.3 2.71908 12.1733 3.58575 12.4667C6.45908 13.4267 9.55908 13.4267 12.4324 12.4667C13.2391 12.2 13.5924 11.2467 13.1524 10.5133L12.3857 9.24C12.1857 8.89334 12.0124 8.27334 12.0124 7.86667V5.94C12.0124 3.74 10.2124 1.94 8.01242 1.94Z" stroke-miterlimit="10" stroke-linecap="round"/>
          <path d="M9.24596 2.13333C9.0393 2.07333 8.82596 2.02667 8.60596 2C7.96596 1.92 7.35263 1.96667 6.7793 2.13333C6.97263 1.64 7.45263 1.29333 8.01263 1.29333C8.57263 1.29333 9.05263 1.64 9.24596 2.13333Z" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M10.0137 12.7067C10.0137 13.8067 9.11367 14.7067 8.01367 14.7067C7.46701 14.7067 6.96034 14.48 6.60034 14.12C6.24034 13.76 6.01367 13.2533 6.01367 12.7067" stroke-miterlimit="10"/>
        </svg>
      </div>
      <div class="user">
        <div class="user__box">
          <div class="user__box-image">
            @@if (context.userImage){
            <img src="@@context.userImage" alt="">
            }
          </div>
          <span class="user__box-name">@@context.userName</span>
          <a class="user__box-link js-popup" href="@@context.link"></a>
        </div>
      </div>
      <div class="header__logout">
        <span>Выйти</span>
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10.0273 8.16659H2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M8.07617 6.22253L10.0282 8.16653L8.07617 10.1105" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M5.1543 5.078V4.456C5.1543 3.09933 6.25363 2 7.61096 2H10.867C12.2203 2 13.317 3.09667 13.317 4.45V11.8767C13.317 13.2333 12.217 14.3333 10.8603 14.3333H7.60363C6.25096 14.3333 5.1543 13.236 5.1543 11.8833V11.2553" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </div>
  </div>
</header>
