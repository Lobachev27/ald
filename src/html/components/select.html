<div class="input-wrapper @@context.classesList">
  <div class="select">
    <div class="select-selected">
      <span class="select-placeholder">@@context.placeholder</span>
      <span class="select-text">@@context.value</span>
    </div>
    <div class="select-wrap">
      @@if (context.search) {
      <div class="select-search">
        <div class="input-box">
          <input class="input" type="text" placeholder="Поиск" autocomplete="off">
        </div>
      </div>
      }
      <ul class="select-list">
        @@for (var i = 0; i < context.arr.length; i++) {
        <li class="select-item">`+context.arr[i]+`</li>
        }
      </ul>
    </div>
  </div>
  @@if(context.message){
  <span class="message-text">@@context.message</span>
  }
</div>
